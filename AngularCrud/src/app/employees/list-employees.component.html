<div class="form-group" style="margin-left: 200px;">
  <app-statuschanger #statuschanger (changed)="changechild($event)"></app-statuschanger>
</div><br /><br />
<label style="padding-left: 1000px;">Total Product Amount : {{amounts}}</label>

<div class="row">
  <div class="col-sm-4">
    <app-category-list (countChange)="changeCategory($event)"></app-category-list>
  </div>
  <div class="col-sm-8">
    <table class="table" style="width: 700px; background: floralwhite">
      <thead>
        <tr>
          <th></th>
          <th>Product name</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody *ngIf="ProductDetails.length > 0">
        <tr *ngFor="let pro of ProductDetails; let i = index">
          <td><input type="checkbox" [checked]="isSelected" (change)="setAmounts(pro.amount, $event.target.checked)" [name]="pro.id"></td>
          <td>{{pro.productname}}</td>
          <td>{{getCategoryName(pro.categoryid)}}</td>
          <td>{{pro.amount}}</td>
          <td>{{getStatus(pro.status)}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
